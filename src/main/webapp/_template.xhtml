<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Livraria Virtual</title>
<h:outputStylesheet name="style.css" library="css"></h:outputStylesheet>
</h:head>
<h:body>
	<div id="cabecalho">
		<h:form>
			<h1><a href="library.xhtml" id="logo" >Livraria</a></h1>
			<div id="userLogin">
				<h:outputText value="Bem vindo: #{userMB.user.login}" rendered="#{not empty userMB.user.login}"></h:outputText>
				<h:commandLink value="Sair" action="#{userMB.logout}" rendered="#{not empty userMB.user.login}"></h:commandLink>
			</div>
		</h:form>
	</div>
	
	<div id="conteudo">
		<ui:insert name="corpo"></ui:insert>
	</div>
		
	<div id="rodape">
		Copyright 2025. 
	</div>
</h:body>
</html>
